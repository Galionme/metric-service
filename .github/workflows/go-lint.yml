name: go-lint

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.20'
      - name: Run golangci-lint
        run: golangci-lint run
      - name: Upload lint to Codecov
        uses: codecov/codecov-action@v3
